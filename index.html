<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/main.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
        var newQuote = function() {
            $.ajax({
                url: "https://quotesondesign.com/wp-json/posts?filter[orderby]=rand&filter[posts_per_page]=1&_jsonp=successCallback",
                dataType: 'jsonp',
            });
        };

        var successCallback = function(result) {
            $("#quote").remove();
            $("div").append("<div id='quote'>" + result[0].content + "<p>â€” " + result[0].title + "</p>" + "</div>")
            console.log(result[0].content.replace(/<\/?p[^>]*>/g, ""));
        };

        $(document).ready(function() {
            newQuote();
            $("#newQuote").click(newQuote);
        });
        </script>
        
    </head>
    <body>

        <button id="newQuote">New quote</button>
        <a class="twitter-share-button" href="https://twitter.com/intent/tweet" target="_blank"><button>Tweet</button></a>
        <div></div>

    </body>
</html>
